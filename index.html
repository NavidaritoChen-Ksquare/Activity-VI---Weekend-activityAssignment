<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activity VI</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>Welcome back</h2>
            <label for="email">Email</label>
            <input type="email" name="email" class="box-border" placeholder="Enter your email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" class="box-border" placeholder="********" id="email" >
         
            <input type="checkbox" name="checkbox" class="box-border" id="checkbox" ></input>
            <label for="checkbox" class="chkbox">Remember for 30 days</label>

            <input type="submit" value="Sign In" id="submit">
        </form>

        <div class="side">
            <img src="src/ceo.jpg" alt="Ceo">
            <div class="content">
                <p>"We've been using Untitled to kick start every new project and can't imagine working without it."</p>
            </div>
        </div>
    </div>
    
</body>
</html>
